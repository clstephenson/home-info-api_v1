#MAIN PROPERTIES FILE#
# -- DO NOT ADD SECURE INFO TO THIS FILE! (passwords, keys, etc.) -- #
# -- add secure info to application-[profile].properties files and leave them out of source control -- #
# Environment Profiles
#   local:                  local db and hosting
#   ebdev:                  dev env on elastic beanstalk for hosting using mysql on RDS
#   test:                   environment for integration testing
#   localstore:             filesystem to store objects
#   s3store:                AWS S3 for object storage
#spring.profiles.active=ebdev, s3store
#spring.profiles.active=local, s3store
spring.profiles.active=local, localstore

spring.main.banner-mode=off

## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
spring.thymeleaf.cache=false
